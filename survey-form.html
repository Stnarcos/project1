<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<link rel="stylesheet" href="css/survey.css">

<body>
    <div id="header">
       <header>
          <h2>Survey Form</h2> 
       </header>
    </div><br>  
    <div>
        <fieldset>
            
              <div id="form">
                  <div class="form-head">
                       <p>Let Us Know We How Can Improve FreeCodeCamp </p>
                  </div><br>

                  <div class="Main-form">
                        <label for="Name">Name</label>
                        <input type="text" placeholder="Name" id="Name"><br><br>
                        <label for="Name">Email</label>
                        <input type="text" placeholder="Email" id="Email"><br><br>
                        <label for="Name">Age </label>
                        <input type="number" placeholder="Age" id="Age"><br>
                  </div>
               
               
              </div>  
            
            <br>
              
                <div id="select-area" >
                    
                    <div class="select-option">
                        <label for="selec">which option best describes your Current role?</label>
                        <select>
                        <option value="">Student</option>
                        <option value="">Parent</option>
                        <option value="">post-graduate</option>
                        <option value="">under-graduate</option>
                        <option value="">worker</option>
                        </select> 
                    </div><br>
                    
                    
                    
                </div>
                <div id="radio">

                    <div class="radio-option">
                        
                        <input type="radio" name="friend">
                        <label for="friend">definitely</label><br><br>
                        <input type="radio" name="friend">
                        <label for="friend">maybe</label><br><br>
                        <input type="radio" name="friend">
                        <label for="friend">not sure</label>
                    </div>

                    <div class="radio-label">
                       <label for="radio">how likely is that you would recommend <br> freecodechamp to a friend?</label>
                    </div>

                    
                    
                    
                             
                </div><br><br>

        
            <div id="dropdown">

                <div class="dropdown-option">
                    <label for="dropdown">what do you like most in fcc:</label>
                    <select name="select an option" id="select an option">
                        <optgroup>select an option</optgroup>
                            <option value="select an option">facilities</option>
                            <option value="select an option">hospitality</option>
                            <option value="select an option">schedule</option>
                            <option value="select an option">programs</option>
                        
                    </select> 
                </div>

            </div>
            <br>

            <div id="checkbox">

                

                

                <div class="checkbox-option">
                    <input type="checkbox" id="input">
                    <label for="">front-end project</label>
                    <br><input type="checkbox" id="input">
                    <label for="">back-end project</label>
                    <br><input type="checkbox" id="input">
                    <label for="">data visualization</label>
                </div>
                
                <div class="checkbox-head">
                    <p>things that should be improved in the future <br> (check all that applied)</p>
                </div>
                
            </div>

            
        </fieldset>
    </div>
    


    
</body>
</html>
